<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.11.2/css/all.css"
        integrity="sha384-zrnmn8R8KkWl12rAZFt4yKjxplaDaT7/EUkKm7AovijfrQItFWR7O/JJn4DAa/gx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500&display=swap" rel="stylesheet">
    <title>Simple todo app</title>
</head>

<body>
    <header>
        <section>
            <div class="container">
                <div class="container__title">
                    <p>F</p>
                    <p>I</p>
                    <p>L</p>
                    <p>I</p>
                    <p>P</p>
                    <p>'</p>
                    <p>S</p>
                </div>
                <div class="container__input">
                    <input type="text" class="input" placeholder="Create a new todo...">
                    <button class="addtodo">add</button>
                </div>
                <div class="todos__footer">
                    <p class="item-left">0</p>
                    <div class="display">
                        <p class="all">All</p>
                        <p class="delated">delated</p>
                    </div>
                    <p class="clear">Clear</p>
                </div>
                <div class="todos">
                    <div class="todo-error">
                        <h2>INPUT IS EMPTY</h2>
                        <p>please enter todo...</p>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <script src="app.js"></script>
</body>

</html>
